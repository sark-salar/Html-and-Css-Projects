<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
         
        <div class="apply-box">
          <h1>Job Application  <span class="title-small">(Web)</span></h1>
             
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter First Name...">
                        
                    </div>

                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" id="last_name" placeholder="Enter last Name...">
                        
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                        
                    </div>
                    <div class="form-control">
                        <label for="job_role"> Job Role</label>
                            <select name="job_role" id="job_role">
                                <option value="fronted">Fronted Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                    </div>

                    
                    <div class="textarea-control"> 
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="40" rows="4" placeholder="Enter Address..."></textarea>
                        
                    </div>

                    
                    <div class="form-control">
                        <label for="city">City</label>
                        <input  id="city" name="city" placeholder="Enter City...">
                        
                    </div>

                    
                    <div class="form-control">
                        <label for="pincode">PinCode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter PinCode...">
                        
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2023-09-15">
                        
                    </div>

                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                        
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" >Apply Now </button>
                </div>
            </form>    
        </div>
    </div>
</body> 
</html>
